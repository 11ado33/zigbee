<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title and page.layout == zigbee %}{{ page.vendor | escape }} {{ page.model | escape }} {{ page.title | escape }} {{ page.type | escape }}{% else %}{{ site.title | escape }}{% endif %} Zigbee Compatibility</title>
  <meta name="description" content="{{ page.vendor | escape }} {{ page.model | escape }} {{ page.title | escape }}">
	<link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">

  <meta name="keywords" content="zigbee, tasmota, deconz, deconz, zigate, hue, tradfri">  
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  
  <!-- Google / Search Engine Tags -->
  <meta itemprop="name" content="{{ page.title | strip_html | normalize_whitespace | truncate: 160 | escape }} Zigbee compatibility information">
  <meta itemprop="description" content="{% if page.title and page.layout == zigbee %}Zigbee compatibility info for {{ page.vendor | escape }} {{ page.model | escape }} {{ page.title | escape }} {{ page.type | escape }}{% else %}{{ site.description | escape }}{% endif %}">
  <meta itemprop="image" content="{% if page.title and page.layout == zigbee %}/assets/images/devices/{{ page.image }}{% else %}/assets/images/logo.png{% endif %}">

  <meta property="og:title" content="{{ site.title | normalize_whitespace | escape }}">
  <meta property="og:description" content="{% if page.title and page.layout == zigbee %}Zigbee compatibility info for {{ page.vendor | escape }} {{ page.model | escape }} {{ page.title | escape }} {{ page.type | escape }}{% else %}{{ site.description | escape }}{% endif %}">
  <meta property="og:image" content="{% if page.title and page.layout == zigbee %}/assets/images/devices/{{ page.image }}{% else %}/assets/images/logo.png{% endif %}">
  <meta property="og:url" content="href="{{ page.url | replace:'index.html','' | absolute_url }}">
  <meta property="og:site_name" content="href="{{ site.title | normalize_whitespace | escape }}">
												 
  <meta name="twitter:title" content="{{ site.title | normalize_whitespace | escape }}">
  <meta name="twitter:description" content="{% if page.title and page.layout == zigbee %}Zigbee compatibility info for {{ page.vendor | escape }} {{ page.model | escape }} {{ page.title | escape }} {{ page.type | escape }}{% else %}{{ site.description | escape }}{% endif %}">
  <meta name="twitter:image" content="{% if page.title and page.layout == zigbee %}/assets/images/devices/{{ page.image }}{% else %}/assets/images/logo.png{% endif %}">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="{{ site.url }}">
  <meta name="twitter:creator" content="blakadder">

  {% include styles.html %}

  {% if site.google_analytics and jekyll.environment == 'production' %}
  {% include analytics.html %}
  {% endif %}
</head>
