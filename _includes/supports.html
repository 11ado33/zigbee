    <table>
    <thead>
        <tr><th style="border-bottom: none">Supports:</th></tr>
    </thead>
    <tbody>
      {% assign supports = page.supports | split: ',' %}
      {% for function in supports %}
    <tr>
        <td style="border-bottom: none">
            {{ function | replace: 'colorxy', 'color xy' | replace: 'colortemp', 'color temperature' | replace: 'lowbattery', 'low battery warning' }}
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>
