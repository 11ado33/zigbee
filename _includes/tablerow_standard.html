<tr>
    <td class="td-first" style="width: 20%"><img src="{{ template.image }}" alt="{{ template.vendor }} {{ template.title }}" style="max-height:80px;vertical-align: middle;"></td>
    <td><b><a class="menu" href="{{site.baseurl}}{{ template.url }}">{{ template.vendor }} {{ template.title }}</a></b></td>
    <td style="width: 22%">{{ template.model }}</td>
    <td style="width: 10%"> {% assign standard_list = template.standard %}
        {% for item_standard in standard_list %}
        {{ item_standard | upcase }}<br>
        {% endfor %} </td">
  </tr>
