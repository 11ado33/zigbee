layout: default

<div class="container">

<div class="row">
  <div class="column column-75">
    <h2>{{ page.title | truncate: 50 }}</h2>
</div>
<div class="column column-35"  style="text-align: right;">
  <h4>Model# {{ page.model }} </h4>
</div>

</div>
<div class="row">
  <div class="column column-40">
    <h4>Manufactured by {{ page.vendor }} </h4>
</div>
  <div class="column column-33">
  </div>
</div>
<div class="row">
  <div class="column column-60"> 
  <img src="{{ page.image }}" alt="{{ page.title }}" style="max-height: 350px; max-width: 400px;">
</div>
  <div class="column">
    {% include supports.html %}
  </div>
  <div class="column">
    {% include links.html %}
</div>
</div>
<div class="row">
  <div class="column column-90"><hr></div>
  <div class="column column-10"><a class="button button-clear button-small button-red menu" href="{{ site.github.repository_url }}/tree/master/{{ page.relative_path }}">Edit on GitHub</a></div>
</div>
{{ content | markdownify }}
